<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game </title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/768.css" media="screen and (max-width:768px)">
    <link rel="stylesheet" href="./CSS/473.css" media="screen and (max-width:473px)">
</head>

<body>
    <!-- Main Container -->
    <div class="main">

        <!-- Controls  -->
        <div class="controls">
            <button id="start">Start</button>
        </div>
        <!-- Sun Container -->
        <div class="Sun">
            <img src="./Images/Sun.png" alt="Sun" id="Sun_Image">
        </div>
        <!-- Sky Container -->
        <div class="sky">

        </div>

        <hr>
        <!-- Landscape Container -->
        <div class="landScape">

            <!-- <img src="./Images/Landscape.png" alt="landscape" id="Landscape"> -->
            <!-- Car -->

            <div class="car">
                <img src="./Images/Car-Body.png" alt="Car" id="CarBody">
                <img src="./Images/Wheel.png" alt="LeftTire" id="LeftTire">
                <img src="./Images/Wheel.png" alt="RightTire" id="RightTire">
            </div>

            <!-- Track -->
            <div class="Track"></div>
        </div>
    </div>
    <script src="./logic.js"></script>
</body>

</html>
